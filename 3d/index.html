<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling along the Z-Axis</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
     </head>
  <body>
    
    <div id="content">
      <div id="viewport">
     
        <div
          class="frame box"
          style="
            -webkit-transform: translateZ(-9000px);
            -moz-transform: translateZ(-9000px);
            transform: translateZ(-9000px);
          "
        >
          <h1>Frame 10 (Box)</h1>
        </div>
        <div
          class="frame text"
          style="
            -webkit-transform: translateZ(-8000px);
            -moz-transform: translateZ(-8000px);
            transform: translateZ(-9000px);
          "
        >
          <h1>Frame 9 (Text)</h1>
        </div>
        <div
          class="frame image"
          style="
            -webkit-transform: translateZ(-7000px);
            -moz-transform: translateZ(-7000px);
            transform: translateZ(-9000px);
          "
        >
          <h1>Frame 8 (Image)</h1>
          <img src="http://via.placeholder.com/1000x400" />
        </div>
        <div
          class="frame text"
          style="
            -webkit-transform: translateZ(-6000px);
            -moz-transform: translateZ(-6000px);
            transform: translateZ(-9000px);
          "
        >
          <h1>Frame 7 (Text)</h1>
        </div>
        <div
          class="frame box"
          style="
            -webkit-transform: translateZ(-5000px);
            -moz-transform: translateZ(-5000px);
            transform: translateZ(-9000px);
          "
        >

        </div>

          class="frame text"

            -webkit-transform: translateZ(-4000px);
            -moz-transform: translateZ(-4000px);
            transform: translateZ(-9000px);
          "
        >

        </div>
        <div
          class="frame image"

            -webkit-transform: translateZ(-3000px);
            -moz-transform: translateZ(-3000px);
            transform: translateZ(-9000px);
          "
        >
          <h1>Frame 4 (Image)</h1>
          <img src="http://via.placeholder.com/1000x200" />
          <p>Lorem ipsum</p>
        </div>
        <div
          class="frame text"
          style="
            -webkit-transform: translateZ(-2000px);
